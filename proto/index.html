<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Design page for web app</title>

        <link rel="stylesheet" href="css/styles.min.css" media="screen" title="no title" charset="utf-8">

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /><!--required for mobiles-->

    </head>
    <body>

        <header>

            <div class="logo">
                <a href=".">
                    <h1>Word on the street is&hellip;</h1>
                </a>
            </div>


            <div class="account">
                <div class="user-info" onclick="editProfile()">
                    <div class="user-image">
                        <div class="image-wrap">
                            <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=User%20Image&w=200&h=200" alt="">
                        </div>
                    </div>
                    <div class="user-name">Username</div>
                </div>
                <button type="button" class="sign-out" onclick="signOut()">
                    Log out
                </button>
            </div>

            <div class="account">

                <button type="button" class="register" onclick="signOut()">
                    Register
                </button>

                <button type="button" class="sign-in" onclick="signOut()">
                    Sign in
                </button>

            </div>

        </header>

        <main>
            <div class="container">
                <div class="map-container">
                    <div class="loading-text">Loading&nbsp;<span>.</span><span>.</span><span>.</span></div>
                    <div id="map"></div>
                </div>
            </div>
        </main>

        <div id="app">
            
        </div>

        <footer>
            <button type="button" class="write-message" onclick="createMessage()">
                Leave a message
            </button>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
