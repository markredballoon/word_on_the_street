<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Design page for web app</title>

        <link rel="stylesheet" href="css/styles.min.css" media="screen" title="no title" charset="utf-8">

        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" /><!--required for mobiles-->

    </head>
    <body>

        <header>

            <div class="logo">
                <a href=".">
                    <h1>Word on the street is&hellip;</h1>
                </a>
            </div>


            <div class="account" id="ui">

                <div id="user-info" class="hidden">
                    <div class="user-info" onclick="editProfile()">
                        <div class="user-image">
                            <div class="image-wrap">
                                <img src="https://placeholdit.imgix.net/~text?txtsize=33&txt=User%20Image&w=200&h=200" alt="">
                            </div>
                        </div>
                        <div class="user-name">Username</div>
                    </div>
                    <button type="button" class="sign-out" onclick="logOut()">
                        Log out
                    </button>
                </div>

                <div id="no-login">
                    <button type="button" class="register" onclick="uiOpen('register')">
                        Register
                    </button>

                    <button type="button" class="sign-in" onclick="uiOpen('sign-in')">
                        Sign in
                    </button>

                </div>

                <div id="sign-in" class="hidden">
                    <form name="sign-in-form" id="sign-in-form" class="account-form" action="#" method="post">
                        <input type="text" name="username" value="" placeholder="Username">
                        <input type="text" name="password" value="" placeholder="******">
                        <button type="button" name="sign-in-sumbit" class="sign-in" id="sign-in-sumbit">Sumbit</button>
                        <button type="button" name="sign-in-back" class="sign-in" id="sign-in-back" onclick="uiOpen('no-login')">Back</button>
                    </form>
                </div>

                <div id="register" class="hidden">
                    <form name="register-form" id="register-form" class="account-form" action="#" method="post">
                        <input type="text" name="username" value="" placeholder="Username">
                        <input type="text" name="password" value="" placeholder="******">
                        <input type="text" name="password_confirm" value="" placeholder="******">
                        <button type="button" name="register-sumbit" class="sign-in" id="register-sumbit">Sumbit</button>
                        <button type="button" name="register-back" class="sign-in" id="register-back" onclick="uiOpen('no-login')">Back</button>
                    </form>
                </div>

            </div>

        </header>

        <main>
            <div class="container">
                <div class="map-container">
                    <div class="loading-text">Loading&nbsp;<span>.</span><span>.</span><span>.</span></div>
                    <div id="map"></div>
                </div>
            </div>
        </main>

        <div id="app">

        </div>

        <footer>
            <button type="button" class="write-message" onclick="createMessage()">
                Leave a message
            </button>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
